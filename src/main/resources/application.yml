server:
  port: 9191

spring: 
  application: 
    name: API-GATEWAY
  cloud:
   gateway:
     routes: 
       - id: USER-SERVICE
         uri: lb://USER-SERVICE
         predicates: 
           - Path=/users/**
         filters: 
           - name: CircuitBreaker
             args: 
               name: USER-SERVICE
               fallbackurl: forward:/userServiceFallBack 
       - id: DEPARTMENT-SERVICE
         uri: lb://DEPARTMENT-SERVICE
         predicates: 
           - Path=/departments/**
         filters: 
           - name: CircuitBreaker
             args: 
               name: DEPARTMENT-SERVICE
               fallbackurl: forward:/departmentServiceFallBack
               

hystrix:
  command:
  fallbackcmd:
    exceution:
      isolation: 
        thread: 
          timeoutInMilliseconds: 4000
          
management: 
  endpoints:
    web:
     exposure:
      include: hystrix.stream
